<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div id="screen-div" class="child">
        </div>
        <div id="button-div" class="child">
            <div>
                <button id="one" class="button" type="button">1</button>
            </div>
            <div>
                <button id="two"class="button" type="button">2</button>
            </div>
            <div>
                <button id="three" class="button" type="button">3</button>
            </div>
            <div>
                <button id="plus" class="button operations-btn" type="button">+</button>
            </div>
            <div>
                <button id="four" class="button" type="button">4</button>
            </div>
            <div>
                <button id="five" class="button" type="button">5</button>
            </div>
            <div>
                <button id="six" class="button" type="button">6</button>
            </div>
            <div>
                <button id="minus" class="button operations-btn" type="button">-</button>
            </div>
            <div>
                <button id="seven" class="button" type="button">7</button>
            </div>
            <div>
                <button id="eight" class="button" type="button">8</button>
            </div>
            <div>
                <button id="nine" class="button" type="button">9</button>
            </div>
            <div>
                <button id="multiply"class="button operations-btn" type="button">&#xd7</button>
            </div>
            <div>
                <button id="cancel" class="button" type="button">C</button>
            </div>
            <div>
                <button id="oneZero" class="button" type="button">0</button>
            </div>
            <div>
                <button id="equals" class="button operations-btn" type="button">=</button>
            </div>
            <div>
                <button id="divide" class="button operations-btn" type="button">&divide</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

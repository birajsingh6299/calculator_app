<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="d-flex flex-row" style="height:100vh; align-items: center; justify-content:center; border: 1px solid">
        <div>
            <input type="text" style="width:400px; height: 100px; border-radius: 20px; background-color: grey;"/>
        </div>
        <br><br>
        <div class="d-grid" style="grid-template-columns: repeat(4, 100px);">
            <button type="button" style="width:100px; height:100px; border-radius: 100px;"><span style="font-size: xx-large; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">1</span></button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">2</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">3</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">+</button>
        </div>
        <div class="d-grid" style="grid-template-columns: repeat(4, 100px);">
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">4</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">5</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">6</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">-</button>
        </div>
        <div class="d-grid" style="grid-template-columns: repeat(4, 100px);">
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">7</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">8</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">9</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">*</button>
        </div>
        <div class="d-grid" style="grid-template-columns: repeat(4, 100px);">
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">.</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">0</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">=</button>
            <button type="button" style="width:100px; height:100px; border-radius: 100px;">/</button>
        </div>
    </div>
</body>
</html>
